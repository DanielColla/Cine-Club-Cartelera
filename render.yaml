# Configuración automática para Render (opcional)
# Guarda este archivo en la raíz del proyecto si deseas auto-deployar

services:
  - type: web
    name: cine-club-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: cine-club-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: cine-club-db
    databaseName: cine_club
    user: cine_user
    plan: free
